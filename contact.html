<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צור קשר</title>
  <style>
    /* עיצוב הטופס */
    #contact-form-section {
      padding: 2em;
      text-align: center;
      background-color: #008cba;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #contact-form-section h2 {
      font-size: 2.5em;
      color: white;
      margin-bottom: 0.5em;
      font-family: 'Assistant', sans-serif;
    }

    #contact-form-section .subtitle {
      font-size: 1.2em;
      color: #f0f0f0;
      margin-bottom: 1em;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form label {
      margin-top: 0.5em;
      font-weight: bold;
      color: #ffffff;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      font-family: 'Open Sans', sans-serif;
      width: 100%;
      max-width: 500px;
    }

    .contact-form button {
      background-color: #0b639d;
      color: white;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-family: 'Assistant', sans-serif;
      margin-top: 1em;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #1a85cf;
    }

    .status {
      margin-top: 1em;
      font-weight: bold;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .contact-form {
        flex-direction: column;
      }
      .contact-form button {
        margin-right: 0;
        margin-bottom: 0.5em;
      }
    }
  </style>
</head>
<body>

  <section id="contact-form-section">
    <h2>צור קשר</h2>
    <p class="subtitle">לפעמים הצעד הראשון הוא פשוט ליצור קשר. כתבו לי ואחזור אליכם בהקדם</p>

    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="1ada2139-5fca-4a88-8c40-08e4e8633996">

      <label for="name">שם מלא:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">דוא"ל:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">טלפון:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">הודעה:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="checkbox" name="botcheck" class="hidden" style="display:none;">

      <button type="submit">שלח</button>

      <div class="status" id="status"></div>
    </form>
  </section>

  <script>
    const form = document.querySelector(".contact-form");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "שולח...";

      const formData = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: formData,
        });

        const responseText = await res.text();
        console.log("Response from server:", responseText);

        if (res.ok) {
          statusDiv.textContent = "ההודעה נשלחה בהצלחה!";
          statusDiv.classList.add("success");
          form.reset();
        } else {
          statusDiv.textContent = "שגיאה בשליחה. נסה שוב.";
          statusDiv.classList.add("error");
        }
      } catch (err) {
        statusDiv.textContent = "תקלה בשרת. נסה שוב.";
        statusDiv.classList.add("error");
        console.error(err);
      }
    });
  </script>

</body>
</html>
